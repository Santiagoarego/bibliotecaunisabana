<!DOCTYPE html>
<html> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="proyectStyle.css">
        <title>Control de desarrollo</title>    

    </head>

    <body>
    	<center>

 			<div id="crearAsignacion">

       			 <form action="guardaRelacion" method="POST">

			        Código de proyecto:<input type="text"  class="inputdata" name="codigoProyectoAsignacion" placeholder="Ingrese código del proyecto..."><br>
			        Documento del empleado:<input type="text"  class="inputdata" name="documentoEmpleadoAsignacion" placeholder="Ingrese documento del empleado..."><br>
			        Horas diarias:<input type="number"  class="inputdata" name="horasDiarias" placeholder="Ingrese las horas diarias asignadas al empleado..."><br>
			        Días asignados:<input type="number"  class="inputdata" name="diasAsignados" placeholder="Ingrese los días asignados del empleado en el proyecto..."><br>
			        Responsabilidades:<textarea  class="inputdata" name="responsabilidadesAsignacion" placeholder="Ingrese las responsabilidades del empleado..." style="height:200px"></textarea><br>


	        		<input type="submit" name="btn" class ="button" value="Guardar Asignacion">
	        	</form>

    		</div>
    	</center>
    </body>
</html>
