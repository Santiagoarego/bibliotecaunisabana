
<!DOCTYPE html>
<html> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="proyectStyle.css">
        <title>Control de desarrollo</title>    

    </head>

    <body>
    	<center>
	    	<div id="crearProyecto">

		        <form action="hello" method ="POST">
			        Código de proyecto:<input type="text"  class="inputdata" name="codigoProyecto" placeholder="Ingrese código del proyecto..."><br>
			        Nombre del proyecto:<input type="text"  class="inputdata" name="nombreProyecto" placeholder="Ingrese nombre de proyecto..."><br>
			        Tiempo aproximado de elaboración del proyecto (días):<input type="number"  class="inputdata" name="duracionProyecto" placeholder="Ingrese el tiempo aproximado de duracion del proyecto en días ..."><br>
			        Plataformas de desarrollo:<textarea  class="inputdata"  name="plataformasDesarrollo" placeholder="Ingrese plataformas de desarrollo..." style="height:200px"></textarea><br>


			        <input type="submit" name="btn" class ="button" value="Guardar Proyecto">
		    	</form>
    		</div>
    	</center>
	</body>
</html>
